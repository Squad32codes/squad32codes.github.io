 <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #after{
            border:0;
            border-radius:5px;
        }

        }

        .topBar {

        }

         .heading{
        background-color: #42a5e3;

</head>

<body>
    <div id="navi"></div>
        <div class="textbox">


        <div class="container callNumbers">
            <h3 class="heading">Emergency Contacts</h3>
            <div class="row">
                <div style="width:10%"></div>
                <div style="width:60%; font-weight:bold"><h3 class="leftSide">Call 911</h3></div>
                <div class="dark-grey" style="width:20%"><a href="tel:911"><img src="img/phoneIcon.png" class="callPic"></a></div>
                <div style="width:10%"></div>
            </div>

            <div class="row">
                <div style="width:10%"></div>
                <div style="width:60%; font-weight:bold"><h3 class="leftSide">Call Suicide Helpline</h3></div>
                <div class="dark-grey" style="width:20%"><a href="tel:1-800-273-8255"><img src="img/phoneIcon.png" class="callPic 2line"></a></div>
                <div style="width:10%"></div>
            </div>
        <h3 class="heading">Trusted Contacts</h3>
            <div class="row">
                <div style="width:10%"></div>
                <div style="width:60%; font-weight:bold"><h3 class="leftSide">Call Mom</h3></div>
                <div class="dark-grey" style="width:20%"><a href="tel:1800-588-2300"><img src="img/phoneIcon.png" class="callPic"></a></div>
                <div style="width:10%"></div>
            </div>

            <div class="row">
                <div style="width:10%"></div>
                <div style="width:60%; font-weight:bold"><h3 class="leftSide">Call Dad</h3></div>
                <div class="dark-grey" style="width:20%"><a href="tel:1234-567-8910"><img src="img/phoneIcon.png" class="callPic"></a></div>
                <div style="width:10%"></div>
            </div>


        </div>
            <br/>

            <span class="oi oi-icon-name" title="icon name" aria-hidden="true"></span>
        </div>
    </div>
<script>
window.onclick = function(event) {
  if (!event.target.matches('.profilePic')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
